<!doctype html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My website.">

    <title>Stadt</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href={% static 'css/layouts/side-menu-old-ie.css' %}>
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href={% static 'css/layouts/side-menu.css' %}>
    <!--<![endif]-->
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="/#">Stadt</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/partysource" class="pure-menu-link">Party Source</a></li>
                <li class="pure-menu-item"><a href="/#" class="pure-menu-link">Gift Cards</a></li>
                <li class="pure-menu-item"><a href="/#" class="pure-menu-link">Crazy 8's</a></li>
                <li class="pure-menu-item"><a href="/#" class="pure-menu-link">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            {% block header %}
            <h1>Michael Stadtmiller</h1>
            <h2>All that is man</h2>
            <img class="pure-img-responsive" src={% static 'img/man.gif' %}>

            <div class="pure-menu pure-menu-horizontal">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="https://github.com/MichaelStadtmiller" target="_blank">
                            <img class="pure-img-responsive" src={% static 'img/icons/72/Github-Icon.png' %}>
                        </a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="https://www.facebook.com/michaelstadtmiller" target="_blank">
                            <img class="pure-img-responsive" src={% static 'img/icons/72/facebook-Icon.png' %}>
                        </a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="https://www.linkedin.com/in/michaelstadtmiller" target="_blank">
                            <img class="pure-img-responsive" src={% static 'img/icons/72/Linkedin.png' %}>
                        </a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="https://twitter.com/MStadtmiller" target="_blank">
                            <img class="pure-img-responsive" src={% static 'img/icons/72/Twitter-Icon.png' %}>
                        </a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="https://plus.google.com/+MichaelStadtmiller" target="_blank">
                            <img class="pure-img-responsive" src={% static 'img/icons/72/Google-plus-icon.png' %}>
                        </a>
                    </li>
                </ul>
            </div>
            {% endblock %}
        </div>

        <div class="content">
            <h1>{% block title %} MINE {% endblock %}</h1>
            {% block primary %} MINE {% endblock %}
        </div>
    </div>
</div>

<script src={% static 'js/ui.js' %}></script>


</body>
</html>
